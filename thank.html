<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Terima Kasih!</title>
</head>
<body>
  <h2>Terima kasih kerana mendaftar!</h2>
  <p>ID Pendaftar anda: <strong id="idPendaftar"></strong></p>

  </script>

</html>
