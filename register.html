<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Daftar Mouthgasm Crunchy</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 450px; margin: 50px auto; }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Daftar Mouthgasm Crunchy</h2>

  <form id="register-form">
    <input name="nama" placeholder="Nama Penuh" required>
    <input name="phone" placeholder="No. Telefon" required>
    <input name="email" placeholder="Email" type="email" required>
    <input name="referral" placeholder="Kod Referral (jika ada)">
    <button type="submit">Daftar Sekarang</button>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nama: form.nama.value,
        phone: form.phone.value,
        email: form.email.value,
        referral: form.referral.value,
      };

      fetch("https://script.google.com/macros/s/AKfycbxNHCR0UN85beu0a339vWwUUFvO1oCtBLxDyiyFMjoI47-_Xe6mlFsFcPXag5uUVlOi/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        localStorage.setItem("idPendaftar", response.idPendaftar);
        window.location.href = "thank.html";
      })
      .catch(error => {
        alert("Pendaftaran gagal. Sila cuba lagi.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
