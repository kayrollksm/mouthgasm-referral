<!-- register.html -->
<form id="register-form">
  <input type="text" name="name" placeholder="Nama Penuh" required />
  <input type="text" name="phone" placeholder="Nombor Telefon" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="text" name="referral" placeholder="Kod Referral (jika ada)" />
  <button type="submit">Daftar</button>
</form>

<script>
  document.getElementById("register-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const data = {
      name: form.name.value,
      phone: form.phone.value,
      email: form.email.value,
      referral: form.referral.value,
    };

    fetch("https://script.google.com/macros/s/AKfycbxNHCR0UN85beu0a339vWwUUFvO1oCtBLxDyiyFMjoI47-_Xe6mlFsFcPXaq5uUVlOi/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      },
    })
      .then((res) => res.json())
      .then((response) => {
        const id = response.idPendaftar;
        window.location.href = `thank.html?ref=${id}`;
      })
      .catch((error) => {
        alert("Pendaftaran gagal. Sila cuba lagi.");
        console.error("Error:", error);
      });
  });
</script>
