<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Mouthgasm Crunchy</title>
</head>
<body>
  <h2>Pendaftaran Mouthgasm Crunchy</h2>

  <form id="register-form">
    <label>Nama Penuh:</label><br/>
    <input type="text" name="name" required /><br/><br/>

    <label>Nombor Telefon:</label><br/>
    <input type="text" name="phone" required /><br/><br/>

    <label>Email:</label><br/>
    <input type="email" name="email" required /><br/><br/>

    <label>Kod Referral (jika ada):</label><br/>
    <input type="text" name="referral" id="referral" /><br/><br/>

    <button type="submit">Hantar</button>
  </form>

  <p id="status-msg"></p>

  <script>
    // Autofill referral dari URL
    const params = new URLSearchParams(window.location.search);
    const referral = params.get("ref");
    if (referral) {
      document.getElementById("referral").value = referral;
    }

    // Google Form POST endpoint
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSexA_zhdcsOJ2jg_UQKIIHMofa0OQwAekTWgMIUFJDpalEJKA/formResponse";

    // Entry IDs ikut susunan Google Form
    const entryIds = {
      name: "entry.774225978",
      phone: "entry.1920451671",
      email: "entry.1428323858",
      referral: "entry.1022881571",
    };

    // Submit handler
    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData();
      formData.append(entryIds.name, form.name.value);
      formData.append(entryIds.phone, form.phone.value);
      formData.append(entryIds.email, form.email.value);
      formData.append(entryIds.referral, form.referral.value);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData,
      })
        .then(() => {
          window.location.href = "thank.html"; // Redirect bila berjaya
        })
        .catch(() => {
          document.getElementById("status-msg").innerText = "Gagal submit, cuba lagi.";
        });
    });
  </script>
</body>
</html>
