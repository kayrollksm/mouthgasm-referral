<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terima Kasih - Mouthgasm Crunchy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
    }
    .box {
      background: #f2f2f2;
      padding: 2em;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Terima Kasih kerana mendaftar!</h2>
    <p>Kod Referral anda:</p>
    <h3 id="id-output">Loading...</h3>

    <p>Copy & share link anda:</p>
    <input id="share-link" type="text" readonly />

    <button onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    if (id) {
      document.getElementById("id-output").innerText = id;
      const link = `https://kayrollksm.github.io/mouthgasm-referral/?ref=${id}`;
      document.getElementById("share-link").value = link;
    } else {
      document.getElementById("id-output").innerText = "ID tidak ditemui.";
    }

    function copyLink() {
      const input = document.getElementById("share-link");
      input.select();
      document.execCommand("copy");
      alert("Link telah disalin!");
    }
  </script>
</body>
</html>
